<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" required name="something" [ngClass]="{'is-invalid': error}"/>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label> 
                <input type="password" id="password" class="form-control " [ngClass]="{'is-invalid': error}" [(ngModel)]="password" required name="something2"/>
                <div class="invalid-feedback">The email or password were incorect</div>
              </div>
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-success">Login</button>
                <a type="submit" class="btn btn-primary" routerLink="/register">Create an Account</a>
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

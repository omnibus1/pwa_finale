<div class="mt-3 p-3">
    <img src={{wycieczka.zdjecie}} class="img-fluid image">
    <span>Kraj: <strong>{{wycieczka.kraj}}</strong></span>
    <h1 routerLink="/wycieczka/{{wycieczka.id}}">{{wycieczka.nazwa}} <span>{{wycieczka.dataRozpoczecia}}-{{wycieczka.dataZakonczenia}}</span></h1>
    <ngb-rating [max]="5" [rate]="wycieczka.sredniaOcena" [disabled]="true"/>
    <span> {{wycieczka.sredniaOcena}} ({{wycieczka.iloscOcen}})</span>
    <div>
        <span>Cena: <strong>{{displayPrice}}</strong></span>
    </div>
    <div>
        <span [ngClass]="{'red': iloscWolnychMiejsc() <= 3}">Ilosc wolnych miejsc: <strong>{{iloscWolnychMiejsc()}}/{{wycieczka.maxIloscMiejsc}}</strong></span>
    </div>
    <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-sm border-0 m-0 p-0" [disabled]="!canAdd()||disableButtons" (click)="addToBasket()">
            <p class="material-symbols-outlined m-0 p-0 pe-5">
                add
            </p>
        </button>
        <button class="btn btn-sm border-0 m-0 p-0" [disabled]="!canRemove()||disableButtons" (click)="removeFromBasket()">
            <p class="material-symbols-outlined m-0 p-0" >
                remove
            </p>
        </button>
    </div>

</div>
